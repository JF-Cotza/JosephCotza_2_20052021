<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="#" method="post">
        <ul id='filter_form'>
            <li>
                <input type="checkbox" name="cheep" id="cheep" value='cheep' class='filter'>

                    <i class="fas fa-money-bill-wave"></i>  
                    <span>Economique</span>
                </label>
            </li>
            <li>
                <input type="checkbox" name="family" id="family" class='filter'>

                </label>
            </li>
            <li>
                <input type="checkbox" name="romantic" id="romantic" class='filter'>
                <label for="romantic" class='romantic grey'>
                    <i class="fas fa-heart"></i>
                    <span>Romantique</span>
                </label>
            </li>
            <li>
                <input type="checkbox" name="animals" id="animals" class='filter'>
                <label for="animals" class="animals grey">
                    <i class="fas fa-dog"></i>
                    <span>Animaux autoris√©s</span>
                </label>
            </li>
        </ul>
